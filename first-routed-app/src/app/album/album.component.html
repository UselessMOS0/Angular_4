<div *ngIf="album">
    <h1>{{ album.name }}</h1>
    <p>
        <img src="{{ album.images[0].url }}">
    </p>
    <h2>Artista: {{album.artists[0].name}}</h2>
    <h2>Generi: {{album.genres}}</h2>
    <h2>Tracce:</h2>
    <p *ngFor="let t of album.tracks.items">
        <a [routerLink]="['/tracks', t.id]">
          {{ t.name }}
        </a>
    </p>
    
</div>
