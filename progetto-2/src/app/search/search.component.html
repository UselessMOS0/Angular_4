<p>
    <input type="text" #newquery>
    <button (click)="submit(newquery)">Search</button>
  </p>

  <div *ngIf="cibo">
    <div *ngIf="cibo.products.length == 0">
      No foods were found with the term '{{ query }}'
    </div>
  
    <div *ngIf="cibo.products.length > 0">
      <div class="row">
        <div class="col-sm-6 col-md-4" *ngFor="let c of cibo.products">
          <div class="thumbnail">
  
            <div class="content">
              <img src="{{ c.image_front_small_url }}" class="img-responsive">
              <div class="caption">
                <h3>
                  <a [routerLink]="['/food', c.id]">
                    {{ c.product_name }}
                  </a>
                </h3>
                <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
